
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
error_log  logs/error.log  info;
pid        logs/nginx.pid;


events {
    worker_connections  256;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    gzip  on;

    server {
        listen       80;
        server_name  localhost;

        charset utf-8;
		
		location /api {
			proxy_pass http://127.0.0.1:8080;
		}
		
		location /hubba/api {
			proxy_pass http://127.0.0.1:8080;
		}
		
		location /hubba/static {
            root   html;
        }

		location /hubba/partials {
            root   html;
        }

		location /hubba {
            root   html;
			try_files $uri $uri/ /hubba/index.html$is_args$args;
        }

		error_page  404              /404.html;
		location = /404.html {
			root html;
		}

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }

	#Add line 127.0.0.1 api.localhost to your hosts file (/etc/hosts in *nix).
	server {
	    listen  80;
	    server_name api.localhost;
		
		location /js {
		    root api_js;
		}
		
		location / {
		    proxy_pass http://127.0.0.1:8080;
		}
	}

